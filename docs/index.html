<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BotFusion AI</title>

<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --bg:#1e1f22;
  --panel:#2a2b2f;
  --panel-2:#202123;
  --text:#e6e6e6;
  --muted:#9aa0a6;
  --accent:#19c37d;
  --border:#303134;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* Layout */
.app{
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* Sidebar */
.sidebar{
  width:280px;
  background:var(--panel-2);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}
.sidebar-header{
  padding:14px;
}
.new-chat{
  width:100%;
  padding:12px;
  border-radius:10px;
  background:var(--panel);
  border:1px solid var(--border);
  color:var(--text);
  display:flex;
  align-items:center;
  gap:10px;
}
.history{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.history h4{
  font-size:12px;
  color:var(--muted);
  margin:12px 8px;
}
.history-item{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.history-item:hover{background:#2f3035}

/* Sidebar Footer */
.sidebar-footer{
  padding:10px;
  border-top:1px solid var(--border);
}
.footer-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.footer-btn:hover{background:#2f3035}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--border);
}
.brand{
  display:flex;
  align-items:center;
  gap:8px;
}
.brand img{
  width:26px;
  height:26px;
}
.actions{
  display:flex;
  gap:10px;
}
.icon-btn{
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
}

/* Chat Area */
.chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
}
.center{
  text-align:center;
  margin-top:60px;
}
.prompt{
  background:var(--panel);
  border-radius:12px;
  padding:14px;
  margin:12px auto;
  max-width:500px;
  text-align:left;
}

/* Input */
.input-area{
  padding:12px;
  border-top:1px solid var(--border);
}
.input-box{
  background:var(--panel);
  border-radius:14px;
  padding:10px;
  display:flex;
  align-items:center;
  gap:8px;
}
.input-box input{
  flex:1;
  background:none;
  border:none;
  color:var(--text);
  outline:none;
}
.send{
  background:var(--accent);
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  cursor:pointer;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:var(--panel);
  width:90%;
  max-width:400px;
  border-radius:14px;
  padding:20px;
}
.modal h3{margin-top:0}
.modal button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:var(--accent);
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
