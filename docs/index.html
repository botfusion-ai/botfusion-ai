<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion â€” v1</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  background:#0c0f14;
  color:#e7ecf5;
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:#0f141c;
  border-right:1px solid #1d2330;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.sidebar h2{
  margin:0;
  font-size:20px;
}

.card{
  background:#101725;
  border:1px solid #1f2a3d;
  padding:14px;
  border-radius:10px;
}

/* Header / Top bar */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid #1d2330;
}

button{
  background:#1e2a44;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#26365a}

/* Main area */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:18px;
}

.message-box{
  border-top:1px solid #1d2330;
  padding:14px;
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #2b3650;
  background:#0f141c;
  color:#fff;
}

footer{
  text-align:center;
  font-size:12px;
  color:#8994aa;
  padding:10px;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>BotFusion â€” v1</h2>

  <div class="card">
    <strong>About</strong><br><br>
    BotFusion â€” personal AI assistant.<br><br>
    Version: 1.0.0<br>
    Built with Firebase Auth + Web.
  </div>

  <div class="card" id="profileCard">
    <strong>Profile</strong><br><br>
    <span id="userName">Not logged in</span><br>
    <span id="userEmail" style="font-size:12px;color:#9fadce;"></span>
  </div>

  <button id="logoutBtn" style="display:none;">Log out</button>
</div>

<!-- Main -->
<div class="main">
  <div class="header">
    <span></span>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <div class="chat-area" id="chat">
    <p style="color:#9fadce;">Welcome to BotFusion! Sign in to start.</p>
  </div>

  <div class="message-box">
    <input id="msg" placeholder="Type a message..." disabled />
    <button disabled id="sendBtn">Send</button>
  </div>

  <footer>BotFusion Â© 2025</footer>
</div>

<!-- Firebase -->
<script type="module">
  // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
  // Copy from Firebase âžœ Project Settings âžœ Web App
  const firebaseConfig = {
    apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");
  const msg = document.getElementById("msg");
  const sendBtn = document.getElementById("sendBtn");
  const chat = document.getElementById("chat");

  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider).catch(console.error);
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userName.textContent = user.displayName;
      userEmail.textContent = user.email;

      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";

      msg.disabled = false;
      sendBtn.disabled = false;
    } else {
      userName.textContent = "Not logged in";
      userEmail.textContent = "";

      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";

      msg.disabled = true;
      sendBtn.disabled = true;
    }
  });

  sendBtn.onclick = () => {
    const text = msg.value.trim();
    if (!text) return;

    const p = document.createElement("p");
    p.textContent = "You: " + text;
    chat.appendChild(p);

    msg.value = "";
  };
</script>
</body>
</html>
