<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat UI</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}

:root{
  --bg:#f4f4f4;
  --panel:#ffffff;
  --text:#111;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:var(--panel);
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:20;
}

/* HAMBURGER */
.hamburger{
  width:34px;
  height:34px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:5px;
  padding:6px;
  border:1px solid #ccc;
  border-radius:6px;
  cursor:pointer;
}

.hamburger span{
  background:#000;
  height:3px;
  border-radius:6px;
}

header h1{
  font-size:18px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-270px;
  height:100%;
  width:270px;
  background:var(--panel);
  border-right:1px solid #ddd;
  padding:15px;
  transition:left .35s ease;
  z-index:30;
}

.sidebar.open{
  left:0;
}

.sidebar .close{
  text-align:right;
  font-size:22px;
  cursor:pointer;
  margin-bottom:12px;
}

.sidebar h3{
  margin:8px 0;
  font-size:15px;
}

.sidebar button,
.sidebar select{
  width:100%;
  padding:9px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
  background:#fafafa;
  cursor:pointer;
}

/* CONTENT */
.main{
  padding:14px;
  max-width:900px;
  margin:auto;
}

.panel{
  background:var(--panel);
  border:1px solid #ddd;
  padding:12px;
  border-radius:10px;
  margin:10px 0;
}

.chat-box{
  min-height:220px;
  border:1px dashed #aaa;
  border-radius:10px;
  padding:10px;
}

textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
}

.send-btn{
  padding:9px 14px;
  margin-top:8px;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<header>
  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <h1>My Chat App</h1>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="close" onclick="toggleSidebar()">✖</div>

  <h3>Navigation</h3>
  <button onclick="showSection('chat')">New Chat</button>
  <button onclick="showSection('account')">Account</button>
  <button onclick="showSection('settings')">Settings</button>
  <button onclick="showSection('history')">History</button>
</div>

<div class="main">

  <section id="chat" class="panel">
    <h2>Chat</h2>
    <div id="chatBox" class="chat-box"></div>
    <textarea id="msg" placeholder="Type..."></textarea>
    <button class="send-btn" onclick="sendMsg()">Send</button>
  </section>

  <section id="account" class="panel hidden">
    <h2>Account</h2>
    <input id="accName" placeholder="Name" style="width:100%;padding:8px;margin:6px 0">
    <input id="accEmail" placeholder="Email" style="width:100%;padding:8px;margin:6px 0">
    <button onclick="saveAccount()">Save</button>
  </section>

  <section id="settings" class="panel hidden">
    <h2>Settings</h2>
    <p>We will add themes + languages here later.</p>
  </section>

  <section id="history" class="panel hidden">
    <h2>History</h2>
    <div id="historyList">No chats yet.</div>
  </section>

</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  toggleSidebar();
}

let history=[];

function sendMsg(){
  const txt=document.getElementById("msg").value.trim();
  if(!txt) return;
  document.getElementById("chatBox").innerHTML += `<p><b>You:</b> ${txt}</p>`;
  history.push(txt);
  document.getElementById("msg").value="";
  renderHistory();
}

function saveAccount(){
  alert("Account saved (frontend only).");
}

function renderHistory(){
  const h=document.getElementById("historyList");
  h.innerHTML = history.map(m=>"• "+m).join("<br>") || "No chats yet.";
}
</script>

</body>
</html>
