<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<style>
:root {
  --bg:#0b0d12;
  --surface:#11141b;
  --surface-2:#151923;
  --text:#e7e9f1;
  --text-dim:#9aa0b5;
  --accent:#4f8bff;
}

body.light {
  --bg:#ffffff;
  --surface:#f3f4f8;
  --surface-2:#e9ebf3;
  --text:#111;
  --text-dim:#666;
  --accent:#4f6dff;
}

body {
  background:var(--bg);
  color:var(--text);
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header {
  height:52px;
  background:var(--surface);
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 12px;
  border-bottom:1px solid #1f2430;
}

.hamburger {
  width:36px;
  height:36px;
  background:var(--surface-2);
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.hamburger span {
  width:20px;
  height:2px;
  background:var(--text);
  display:block;
  margin:3px 0;
}

.header-title {
  font-weight:600;
  font-size:16px;
}

/* SIDEBAR OVERLAY */
.sidebar-overlay {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#0008;
  display:none;
}

.sidebar {
  width:260px;
  background:var(--surface);
  height:100%;
  padding:15px 10px;
  transform:translateX(-100%);
  transition:0.25s ease;
}

.sidebar.open {
  transform:translateX(0);
}

.menu-title {
  font-size:13px;
  color:var(--text-dim);
  margin:10px 10px 6px;
}

.menu-item {
  padding:10px 12px;
  border-radius:10px;
  margin:4px 8px;
  background:var(--surface-2);
  cursor:pointer;
}

.menu-item:hover {
  background:#1f2430;
}

/* MAIN CHAT */
.main {
  flex:1;
  display:flex;
  flex-direction:column;
}

.chat {
  flex:1;
  overflow-y:auto;
  padding:14px;
}

.message {
  max-width:85%;
  padding:10px 14px;
  margin:6px 0;
  border-radius:12px;
}

.user {
  background:var(--accent);
  margin-left:auto;
  color:#fff;
}

.bot {
  background:var(--surface-2);
}

.typing {
  color:var(--text-dim);
  padding:6px 10px;
  display:none;
}

/* BOTTOM CHAT BAR */
.bottom-bar {
  background:var(--surface);
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid #1f2430;
}

.bottom-bar input {
  flex:1;
  background:var(--surface-2);
  border:none;
  color:var(--text);
  padding:10px;
  border-radius:10px;
}

.bottom-bar button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:0 14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="main">
  <div class="header">
    <div class="hamburger" onclick="toggleSidebar()">
      <span></span><span></span><span></span>
    </div>
    <div class="header-title">BotFusion</div>

    <div style="margin-left:auto;display:flex;gap:6px;">
      <button onclick="toggleTheme()">Theme</button>
      <button onclick="googleLogin()">Login</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat"></div>
  <div class="typing" id="typing">Bot is typing…</div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar-overlay" id="overlay" onclick="closeSidebar()">
  <div class="sidebar" onclick="event.stopPropagation()" id="sidebar">
    <div class="menu-title">Menu</div>
    <div class="menu-item" onclick="newChat()">New Chat</div>
    <div class="menu-item" onclick="openProfile()">Account</div>
    <div class="menu-item" onclick="openSettings()">Settings</div>
    <div class="menu-item" onclick="googleLogout()">Logout</div>
  </div>
</div>

<script>
/* SIDEBAR */
function toggleSidebar(){
  const overlay=document.getElementById("overlay");
  const side=document.getElementById("sidebar");
  overlay.style.display=overlay.style.display==="block"?"none":"block";
  side.classList.toggle("open");
}
function closeSidebar(){
  const overlay=document.getElementById("overlay");
  const side=document.getElementById("sidebar");
  overlay.style.display="none";
  side.classList.remove("open");
}

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* CHAT */
function addMessage(text,who){
  const box=document.createElement("div");
  box.className=`message ${who}`;
  box.innerText=text;
  document.getElementById("chat").appendChild(box);
  document.getElementById("chat").scrollTop=999999;
}

async function send(){
  const input=document.getElementById("msg");
  const typing=document.getElementById("typing");
  if(!input.value.trim()) return;

  addMessage(input.value,"user");
  const userText=input.value;
  input.value="";

  typing.style.display="block";

  setTimeout(()=>{
    typing.style.display="none";
    addMessage("This is a demo reply to: "+userText,"bot");
  },1200);
}

/* MENU ACTIONS */
function newChat(){
  document.getElementById("chat").innerHTML="";
  closeSidebar();
}
function openProfile(){
  addMessage("Profile page coming soon","bot");
  closeSidebar();
}
function openSettings(){
  addMessage("Settings opened","bot");
  closeSidebar();
}

/* GOOGLE LOGIN — wire to Firebase later */
function googleLogin(){
  alert("Google login will connect to Firebase here.");
}
function googleLogout(){
  alert("Logged out.");
}
</script>

</body>
</html>
