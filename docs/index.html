<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botfusion AI</title>

<style>
:root{
  --bg:#2a2a2a;
  --panel:#1f1f1f;
  --sidebar:#111;
  --card:#222;
  --text:#fff;
  --accent:#4da3ff;
}

/* THEMES */
[data-theme="light"]{
  --bg:#f4f4f4;
  --panel:#ffffff;
  --sidebar:#eaeaea;
  --card:#ffffff;
  --text:#000;
}
[data-theme="blue"]{
  --bg:#0f172a;
  --panel:#111827;
}
[data-theme="green"]{
  --bg:#0f2a1a;
}
[data-theme="purple"]{
  --bg:#1a102a;
}

/* RESET */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 16px;
  background:var(--panel);
}
.hamburger{
  font-size:24px;
  cursor:pointer;
  margin-right:12px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-100%;
  width:280px;
  height:100vh;
  background:var(--sidebar);
  padding:16px;
  transition:0.3s ease;
  z-index:1000;
}
.sidebar.open{ left:0; }
.sidebar button, .sidebar select{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  background:var(--card);
  color:var(--text);
  border:none;
  border-radius:8px;
  cursor:pointer;
  text-align:left;
}
.sidebar .close-btn{
  background:#900;
}

/* SCREENS */
.screen{
  display:none;
  height:calc(100vh - 56px);
  overflow-y:auto;
  padding:16px;
}
.screen.active{ display:block; }

/* HOME */
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
}

/* CHAT */
.chat-container{
  display:flex;
  flex-direction:column;
  height:100%;
}
.messages{
  flex:1;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  padding:10px 14px;
  margin:8px 0;
  border-radius:12px;
}
.user{ background:var(--accent); align-self:flex-end; color:#000; }
.bot{ background:var(--card); }

.typing{ opacity:0.6; font-size:14px; }

/* INPUT */
.input-bar{
  display:flex;
  padding:8px;
  background:var(--panel);
}
.input-bar input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
}
.input-bar button{
  margin-left:8px;
  padding:12px 16px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}

/* PROFILE */
.profile img{
  width:80px;
  height:80px;
  border-radius:50%;
}
</style>
</head>

<body data-theme="dark">

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h3>Botfusion AI</h3>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">‚úñ Close</button>
  <button onclick="openHome()">üè† Home</button>
  <button onclick="openChat()">üí¨ New Chat</button>
  <button onclick="openProfile()">üë§ Profile</button>
  <button onclick="openAccount()">‚öô Account</button>
  <button onclick="openSettings()">üõ† Settings</button>
  <hr>
  <button id="loginBtn">üîë Google Login</button>
  <button id="logoutBtn" style="display:none;">üö™ Logout</button>
</div>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">‚ú® Ask anything</div>
  <div class="card">üß† Smart AI responses</div>
  <div class="card">‚ö° Fast & private</div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div id="typing" class="typing" style="display:none;">Botfusion is typing‚Ä¶</div>
    <div class="input-bar">
      <input id="input" placeholder="Type your message‚Ä¶" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
  <div class="profile">
    <img id="pimg">
    <h3 id="pname"></h3>
    <p id="pemail"></p>
  </div>
</div>

<!-- ACCOUNT -->
<div id="account" class="screen">
  <div class="card">Manage account details (coming next)</div>
</div>

<!-- SETTINGS -->
<div id="settings" class="screen">
  <div class="card">
    Theme:
    <select onchange="setTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="purple">Purple</option>
    </select>
  </div>
  <div class="card">
    Language:
    <select>
      <option>English</option>
      <option>Hindi</option>
      <option>Marathi</option>
      <option>Spanish</option>
      <option>French</option>
      <!-- extend to 100+ later -->
    </select>
  </div>
  <div class="card">
    <b>Botfusion AI</b><br>
  
    License: Apache 2.0<br>
    Features: Chat, Image, Multilingual
  </div>
</div>

<!-- LOGIC -->
<script>
const sidebar = document.getElementById("sidebar");
const screens = document.querySelectorAll(".screen");

function toggleSidebar(){
  sidebar.classList.toggle("open");
}
function show(id){
  screens.forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("open");
}
function openHome(){ show("home"); }
function openChat(){ show("chat"); }
function openProfile(){ show("profile"); }
function openAccount(){ show("account"); }
function openSettings(){ show("settings"); }

function setTheme(t){
  document.body.setAttribute("data-theme", t);
}

function sendMessage(){
  const input=document.getElementById("input");
  const msg=input.value.trim();
  if(!msg) return;
  const box=document.getElementById("messages");
  box.innerHTML+=`<div class="msg user">${msg}</div>`;
  input.value="";
  document.getElementById("typing").style.display="block";
  setTimeout(()=>{
    document.getElementById("typing").style.display="none";
    box.innerHTML+=`<div class="msg bot">AI reply will come from backend</div>`;
    box.scrollTop=box.scrollHeight;
  },1000);
}
</script>

</body>
</html>
