<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BotFusion</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
/* ===== THEMES ===== */
body.theme-dark {--bg:#1f1f1f;--card:#2b2b2b;--text:#fff;--muted:#aaa;--accent:#4caf50;}
body.theme-light{--bg:#f4f4f4;--card:#fff;--text:#000;--muted:#555;--accent:#2196f3;}
body.theme-ocean{--bg:#0a192f;--card:#112240;--text:#ccd6f6;--muted:#8892b0;--accent:#64ffda;}
body.theme-forest{--bg:#0f1f14;--card:#1c3326;--text:#eaffea;--muted:#9fb8a0;--accent:#4caf50;}
body.theme-sunset{--bg:#2b0f14;--card:#3f1b22;--text:#ffe6e6;--muted:#ffb3b3;--accent:#ff7043;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  padding:14px;
  background:#2a2a2a;
}
header h1{
  flex:1;
  text-align:center;
  margin:0;
}
.icon{
  font-size:22px;
  cursor:pointer;
}

/* ===== SIDEBAR FIXED ===== */
#overlay{
  position:fixed;
  top:0;left:0;
  width:100vw;height:100vh;
  background:rgba(0,0,0,0.5);
  display:none;
  z-index:998;
}

#sidebar{
  position:fixed;
  top:0;
  left:0;
  width:280px;
  height:100vh;
  background:#111;
  padding:20px;
  transform:translateX(-100%);
  transition:transform 0.3s ease;
  z-index:999;
}

#sidebar.open{
  transform:translateX(0);
}

#sidebar .close{
  text-align:right;
  font-size:22px;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  margin:8px 0;
  padding:12px;
  background:var(--card);
  color:var(--text);
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{padding:16px;}
.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  cursor:pointer;
}

.screen{display:none;}
.screen.active{display:block;}

.chat-box{
  height:250px;
  border:1px dashed var(--muted);
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
}

input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:10px;
  background:var(--accent);
  border:none;
  color:white;
  border-radius:8px;
}
</style>
</head>

<body class="theme-dark">

<!-- OVERLAY -->
<div id="overlay" onclick="closeSidebar()"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="close" onclick="closeSidebar()">âŒ</div>
  <button onclick="navigate('home')">ğŸ  Home</button>
  <button onclick="navigate('chat')">ğŸ’¬ Chat</button>
  <button onclick="navigate('profile')">ğŸ‘¤ Profile</button>
  <button onclick="navigate('account')">ğŸªª Account</button>
  <button onclick="navigate('settings')">âš™ Settings</button>
</div>

<header>
  <div class="icon" onclick="openSidebar()">â˜°</div>
  <h1>BotFusion</h1>
  <div class="icon" onclick="navigate('home')">ğŸ </div>
</header>

<main>

<div id="home" class="screen active">
  <h2>Welcome ğŸ‘‹</h2>
  <p>What would you like to do?</p>

  <div class="card" onclick="navigate('chat')">ğŸ’¬ Start chatting</div>
  <div class="card" onclick="navigate('profile')">ğŸ‘¤ View profile</div>
  <div class="card" onclick="navigate('account')">ğŸªª Manage account</div>
  <div class="card" onclick="navigate('settings')">âš™ Settings</div>

  <button class="btn" onclick="googleLogin()">ğŸ” Sign in with Google</button>
  <button class="btn" onclick="logout()">ğŸšª Logout</button>

  <p style="text-align:center;color:var(--muted)">BotFusion â€” frontend only</p>
</div>

<div id="chat" class="screen">
  <h2>Chat</h2>
  <div class="chat-box"></div>
  <input placeholder="Type message...">
  <button class="btn">Send</button>
</div>

<div id="profile" class="screen">
  <h2>Profile</h2>
  <p><b>Name:</b> <span id="pName">Guest</span></p>
  <p><b>Email:</b> <span id="pEmail">Not logged in</span></p>
</div>

<div id="account" class="screen">
  <h2>Manage Account</h2>
  <input placeholder="Change name">
  <input placeholder="Change email">
  <button class="btn">Save</button>
</div>

<div id="settings" class="screen">
  <h2>Settings</h2>
  <select onchange="setTheme(this.value)">
    <option value="theme-dark">Dark</option>
    <option value="theme-light">Light</option>
    <option value="theme-ocean">Ocean</option>
    <option value="theme-forest">Forest</option>
    <option value="theme-sunset">Sunset</option>
  </select>
</div>

</main>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain:"botfusion-ai-bd6d0.firebaseapp.com",
  projectId:"botfusion-ai-bd6d0",
  storageBucket:"botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId:"730477136598",
  appId:"1:730477136598:web:c6b4e0d495744d12079777"
});

const auth=firebase.auth();

function openSidebar(){
  document.getElementById("sidebar").classList.add("open");
  document.getElementById("overlay").style.display="block";
}

function closeSidebar(){
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("overlay").style.display="none";
}

function navigate(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  closeSidebar();
}

function setTheme(t){document.body.className=t;}

function googleLogin(){
  const p=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(p);
}

function logout(){auth.signOut();}

auth.onAuthStateChanged(u=>{
  if(u){
    pName.innerText=u.displayName;
    pEmail.innerText=u.email;
  }
});
</script>

</body>
</html>
