<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botfusion AI</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0e1117" />

<!-- Icons -->
<link rel="icon" type="image/png" href="icons/icon-192.png" />

<style>
:root{
  --bg:#0e1117;
  --panel:#161b22;
  --text:#ffffff;
  --accent:#2f81f7;
}

body{
  margin:0;
  font-family:system-ui, Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:60px;
  background:#0c0f14;
  padding:10px 6px;
  display:flex;
  flex-direction:column;
  gap:14px;
  border-right:1px solid #222;
}
.icon{
  width:42px;
  height:42px;
  border-radius:10px;
  background:#161b22;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}
.icon:hover{
  background:#1f2937;
}

/* Drawer panel */
.panel{
  width:300px;
  background:var(--panel);
  border-right:1px solid #1f2937;
  display:none;
  flex-direction:column;
}
.panel.active{display:flex;}
.panel-header{
  padding:16px;
  font-weight:700;
  border-bottom:1px solid #222;
}

/* Main chat area */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:14px 16px;
  border-bottom:1px solid #1f2937;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.badge{
  background:#1f2937;
  padding:4px 10px;
  border-radius:10px;
  font-size:13px;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:14px;
}
.msg{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  max-width:80%;
}
.user{background:#2f81f7;color:#fff;margin-left:auto;}
.bot{background:#1f2937;}
.typing{opacity:.7;font-style:italic}

/* Input bar */
.inputbar{
  border-top:1px solid #1f2937;
  padding:10px;
  display:flex;
  gap:8px;
}
.inputbar input{
  flex:1;
  background:#0c0f14;
  border:1px solid #1f2937;
  border-radius:10px;
  padding:10px;
  color:#fff;
}
.inputbar button{
  background:#2f81f7;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px 14px;
}
.section{padding:14px;border-bottom:1px solid #222;}
button.small{
  padding:8px 10px;
  margin-top:6px;
  background:#2f81f7;
  border:none;
  color:#fff;
  border-radius:8px;
}
.toggle{
  background:#0c0f14;
  border:1px solid #1f2937;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<!-- LEFT ICON BAR -->
<div class="sidebar">
  <div class="icon" onclick="openPanel('profile')">üë§</div>
  <div class="icon" onclick="openPanel('settings')">‚öôÔ∏è</div>
  <div class="icon" onclick="openPanel('about')">‚ÑπÔ∏è</div>
</div>

<!-- PANELS -->
<div class="panel" id="profilePanel">
  <div class="panel-header">Profile</div>

  <div class="section">
    <div id="userName">Not logged in</div>
    <button class="small" onclick="googleLogin()">Login with Google</button>
    <button class="small" onclick="googleLogout()">Logout</button>
  </div>

</div>

<div class="panel" id="settingsPanel">
  <div class="panel-header">Settings</div>

  <div class="section">
    Theme
    <div class="toggle">
      <button class="small" onclick="setTheme('dark')">Dark</button>
      <button class="small" onclick="setTheme('light')">Light</button>
    </div>
  </div>

  <div class="section">
    Language
    <div class="toggle">
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>
  </div>

</div>

<div class="panel" id="aboutPanel">
  <div class="panel-header">About</div>
  <div class="section">
    Botfusion AI ‚Äî personal AI assistant.
    <br><br>
    ‚Ä¢ Chat  
    ‚Ä¢ Image generation  
    ‚Ä¢ Google login  
    ‚Ä¢ Offline PWA support  
    ‚Ä¢ Multi-language (basic)
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="header">
    <div>üí¨ Botfusion AI</div>
    <div class="badge">Online</div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="msg" placeholder="Ask anything..." />
    <button onclick="send()">‚û§</button>
  </div>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>

<script>
/* üî• PASTE YOUR FIREBASE CONFIG HERE */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* PANELS */
function openPanel(name){
  document.getElementById("profilePanel").classList.remove("active");
  document.getElementById("settingsPanel").classList.remove("active");
  document.getElementById("aboutPanel").classList.remove("active");

  if(name==="profile") document.getElementById("profilePanel").classList.add("active");
  if(name==="settings") document.getElementById("settingsPanel").classList.add("active");
  if(name==="about") document.getElementById("aboutPanel").classList.add("active");
}

/* THEME */
function setTheme(t){
  if(t==="light"){
    document.documentElement.style.setProperty("--bg","#ffffff");
    document.documentElement.style.setProperty("--text","#111");
    document.documentElement.style.setProperty("--panel","#f3f3f3");
  } else {
    document.documentElement.style.setProperty("--bg","#0e1117");
    document.documentElement.style.setProperty("--text","#fff");
    document.documentElement.style.setProperty("--panel","#161b22");
  }
}

/* CHAT (dummy for now) */
function addMsg(text, who){
  const box=document.createElement("div");
  box.className="msg "+who;
  box.innerText=text;
  document.getElementById("chat").appendChild(box);
}

async function send(){
  const t=document.getElementById("msg").value.trim();
  if(!t) return;
  addMsg(t,"user");
  document.getElementById("msg").value="";

  const typing=document.createElement("div");
  typing.className="msg bot typing";
  typing.innerText="Botfusion is typing‚Ä¶";
  document.getElementById("chat").appendChild(typing);

  setTimeout(()=>{
    typing.remove();
    addMsg("This will connect to backend soon üöÄ","bot");
  },900);
}

/* GOOGLE AUTH */
async function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  try{
    const result = await auth.signInWithPopup(provider);
    const user=result.user;
    document.getElementById("userName").innerText=
      user.displayName+" ("+user.email+")";
  }catch(e){ alert(e.message); }
}

async function googleLogout(){
  await auth.signOut();
  document.getElementById("userName").innerText="Not logged in";
}

auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("userName").innerText=
      user.displayName+" ("+user.email+")";
  }
});

/* REGISTER SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
