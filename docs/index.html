<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<style>
/* =====================
   CHATGPT DARK THEME
===================== */
:root{
  --bg:#0c0f14;
  --panel:#13161c;
  --card:#1f2329;
  --border:#2a2f36;
  --text:#e8eaed;
  --text2:#a7abb2;
  --accent:#22c55e;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

.logo{
  padding:14px 16px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}

.nav button{
  background:none;
  border:0;
  width:100%;
  padding:12px 16px;
  text-align:left;
  color:var(--text2);
  border-bottom:1px solid var(--border);
  cursor:pointer;
}
.nav button:hover{background:#1a1e25;color:var(--text);}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  height:50px;
  padding:0 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

.profile-btn{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
}

.chat{
  flex:1;
  overflow-y:auto;
  padding:16px;
}

.message{
  background:var(--card);
  border:1px solid var(--border);
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:10px;
}

/* typing indicator */
.typing{
  display:none;
  margin-top:8px;
  color:var(--text2);
}

/* INPUT */
.inputbar{
  border-top:1px solid var(--border);
  padding:10px;
  display:flex;
  gap:8px;
}
.inputbar textarea{
  flex:1;
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  resize:none;
}
.send{
  background:var(--accent);
  color:#022a10;
  border:0;
  border-radius:10px;
  padding:0 16px;
  font-weight:600;
  cursor:pointer;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.action{
  background:var(--card);
  border:1px solid var(--border);
  padding:8px 10px;
  border-radius:8px;
  cursor:pointer;
  color:var(--text2);
}
.action:hover{color:var(--text);}

/* PANELS (PROFILE + SETTINGS) */
.panel{
  position:fixed;
  right:0;
  top:0;
  height:100%;
  width:320px;
  background:var(--panel);
  border-left:1px solid var(--border);
  display:none;
  flex-direction:column;
}
.panel header{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-weight:700;
}
.panel .content{
  padding:14px;
  overflow-y:auto;
}

.toggle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:10px 0;
}
select{
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  padding:8px;
  border-radius:8px;
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">BotFusion</div>

  <div class="nav">
    <button onclick="newChat()">‚ûï New chat</button>
    <button onclick="openSettings()">‚öôÔ∏è Settings</button>
    <button onclick="openAbout()">‚ÑπÔ∏è About</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">
    <div>Chat</div>

    <div class="profile-btn" onclick="openProfile()">
      <span>üôÇ</span>
      <span>Profile</span>
    </div>
  </div>

  <div class="chat" id="chat">

    <div class="actions">
      <div class="action" onclick="quick('Summarize this')">Summarize</div>
      <div class="action" onclick="quick('Make a list')">Make list</div>
      <div class="action" onclick="quick('Analyze this')">Analyze</div>
      <div class="action" onclick="quick('Create image')">Create image</div>
    </div>

    <div class="typing" id="typing">BotFusion is typing‚Ä¶</div>

  </div>

  <div class="inputbar">
    <textarea id="input" rows="1" placeholder="Message BotFusion‚Ä¶"></textarea>
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<!-- PROFILE PANEL -->
<div class="panel" id="profilePanel">
  <header>Profile</header>
  <div class="content">
    <p>Name: <b>Guest</b></p>
    <p>Email: ‚Äî</p>
  </div>
</div>

<!-- SETTINGS PANEL -->
<div class="panel" id="settingsPanel">
  <header>Settings</header>
  <div class="content">
    <div class="toggle">
      <span>Theme</span>
      <select id="themeSelect" onchange="switchTheme()">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>

    <div class="toggle">
      <span>Language</span>
      <select id="langSelect">
        <option>English</option>
        <option>Hindi</option>
        <option>Marathi</option>
      </select>
    </div>
  </div>
</div>

<!-- ABOUT PANEL -->
<div class="panel" id="profilePanel">
  <header>Profile</header>
  <div class="content">
    <p>You are not logged in</p>
    <button onclick="googleLogin()">Login with Google</button>
  </div>
</div>
<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  function googleLogin() {
    auth.signInWithPopup(provider)
      .then((res) => {
        const user = res.user;
        document.querySelector("#profilePanel .content").innerHTML = `
          <p><b>Logged in</b></p>
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
          <img src="${user.photoURL}" width="70" style="border-radius:50%;margin-top:10px;">
          <br><br>
          <button onclick="logout()">Logout</button>
        `;
      })
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut().then(() => {
      document.querySelector("#profilePanel .content").innerHTML = `
        <p>You are not logged in</p>
        <button onclick="googleLogin()">Login with Google</button>
      `;
    });
  }
</script>
<script>
// BASIC CHAT
function send(){
  const box=document.getElementById("input");
  const chat=document.getElementById("chat");
  if(!box.value.trim()) return;

  chat.insertAdjacentHTML("beforeend",
    `<div class="message"><b>You:</b> ${box.value}</div>`
  );
  box.value="";

  typing(true);
  setTimeout(()=>{
    chat.insertAdjacentHTML("beforeend",
      `<div class="message"><b>BotFusion:</b> (AI reply will come later)</div>`
    );
    typing(false);
    chat.scrollTop=chat.scrollHeight;
  },900);
}

function quick(text){
  document.getElementById("input").value=text;
}

// typing indicator
function typing(state){
  document.getElementById("typing").style.display = state?"block":"none";
}

// PANELS
function closePanels(){
  document.querySelectorAll(".panel").forEach(p=>p.style.display="none");
}
function openProfile(){closePanels();document.getElementById("profilePanel").style.display="flex";}
function openSettings(){closePanels();document.getElementById("settingsPanel").style.display="flex";}
function openAbout(){closePanels();document.getElementById("aboutPanel").style.display="flex";}
function newChat(){
  document.getElementById("chat").innerHTML="";
}

// THEME SWITCH
function switchTheme(){
  const mode=document.getElementById("themeSelect").value;
  if(mode==="light"){
    document.documentElement.style.setProperty("--bg","#f8fafc");
    document.documentElement.style.setProperty("--panel","#ffffff");
    document.documentElement.style.setProperty("--card","#f1f5f9");
    document.documentElement.style.setProperty("--border","#d3d8e0");
    document.documentElement.style.setProperty("--text","#0a0a0a");
    document.documentElement.style.setProperty("--text2","#444");
  } else {
    document.documentElement.style.cssText = `
      --bg:#0c0f14;
      --panel:#13161c;
      --card:#1f2329;
      --border:#2a2f36;
      --text:#e8eaed;
      --text2:#a7abb2;
      --accent:#22c55e;
    `;
  }
}
</script>

</body>
</html>
