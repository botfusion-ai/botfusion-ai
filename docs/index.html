<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion AI</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
  height: 100vh;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: #1a1a1a;
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin: 0 0 15px;
}

.sidebar button {
  background: #2c2c2c;
  border: none;
  color: #fff;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
}

/* Main */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  background: #1a1a1a;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.language-select {
  background: #222;
  color: #fff;
  border: 1px solid #444;
  padding: 6px;
  border-radius: 6px;
}

/* Chat */
.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
}

.user {
  background: #2d2d2d;
  margin-left: auto;
}

.bot {
  background: #1f1f1f;
  border: 1px solid #333;
}

/* Input */
.input-area {
  display: flex;
  padding: 10px;
  background: #1a1a1a;
}

.input-area input {
  flex: 1;
  padding: 10px;
  background: #121212;
  border: 1px solid #333;
  border-radius: 6px;
  color: #fff;
}

.input-area button {
  margin-left: 8px;
  background: #333;
  border: none;
  padding: 0 14px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>BotFusion</h2>
  <button onclick="newChat()">+ New Chat</button>
</div>

<div class="main">
  <div class="header">
    <span>AI Chat</span>
    <select id="language" class="language-select"></select>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Type your message..." />
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
/* ================= LANGUAGES (100+) ================= */
const languages = [
  { code: "auto", name: "ðŸŒ Auto Detect" },
  { code: "en", name: "English" }, { code: "hi", name: "Hindi" },
  { code: "mr", name: "Marathi" }, { code: "ta", name: "Tamil" },
  { code: "te", name: "Telugu" }, { code: "bn", name: "Bengali" },
  { code: "ur", name: "Urdu" }, { code: "gu", name: "Gujarati" },
  { code: "kn", name: "Kannada" }, { code: "ml", name: "Malayalam" },
  { code: "pa", name: "Punjabi" }, { code: "or", name: "Odia" },
  { code: "es", name: "Spanish" }, { code: "fr", name: "French" },
  { code: "de", name: "German" }, { code: "it", name: "Italian" },
  { code: "pt", name: "Portuguese" }, { code: "ru", name: "Russian" },
  { code: "nl", name: "Dutch" }, { code: "pl", name: "Polish" },
  { code: "sv", name: "Swedish" }, { code: "no", name: "Norwegian" },
  { code: "fi", name: "Finnish" }, { code: "da", name: "Danish" },
  { code: "el", name: "Greek" }, { code: "ar", name: "Arabic" },
  { code: "fa", name: "Persian" }, { code: "he", name: "Hebrew" },
  { code: "tr", name: "Turkish" }, { code: "zh", name: "Chinese" },
  { code: "ja", name: "Japanese" }, { code: "ko", name: "Korean" },
  { code: "th", name: "Thai" }, { code: "vi", name: "Vietnamese" },
  { code: "id", name: "Indonesian" }, { code: "ms", name: "Malay" },
  { code: "sw", name: "Swahili" }, { code: "zu", name: "Zulu" },
  { code: "af", name: "Afrikaans" }, { code: "uk", name: "Ukrainian" },
  { code: "bg", name: "Bulgarian" }, { code: "sr", name: "Serbian" },
  { code: "hr", name: "Croatian" }, { code: "sk", name: "Slovak" },
  { code: "sl", name: "Slovenian" }, { code: "cs", name: "Czech" },
  { code: "hu", name: "Hungarian" }, { code: "ro", name: "Romanian" },
  { code: "eo", name: "Esperanto" }, { code: "la", name: "Latin" }
];

const langSelect = document.getElementById("language");
languages.forEach(l => {
  const opt = document.createElement("option");
  opt.value = l.code;
  opt.textContent = l.name;
  langSelect.appendChild(opt);
});

/* ================= CHAT ================= */
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  addMsg(text, "user");
  input.value = "";

  fetch("https://YOUR-BACKEND-URL/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      language: langSelect.value
    })
  })
  .then(r => r.json())
  .then(d => addMsg(d.reply, "bot"))
  .catch(() => addMsg("Server error", "bot"));
}

function newChat() {
  chat.innerHTML = "";
}

/* ================= VOICE ================= */
let recognition;
function startVoice() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("Voice not supported");
    return;
  }
  recognition = new webkitSpeechRecognition();
  recognition.lang =
    langSelect.value === "auto" ? "en-US" : langSelect.value + "-IN";

  recognition.onresult = e => {
    input.value = e.results[0][0].transcript;
  };
  recognition.start();
}
</script>

</body>
</html>
