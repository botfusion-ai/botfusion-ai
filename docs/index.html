<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat UI</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}

/* THEMES */
:root{
  --bg:#f5f5f5;
  --text:#111;
  --panel:#ffffff;
  --accent:#4a6cff;
}
body.dark{
  --bg:#0f172a;
  --text:#f5f5f5;
  --panel:#111827;
}
body.purple{
  --bg:#1a102b;
  --text:#fff;
  --panel:#2a1f45;
  --accent:#a855f7;
}

body{background:var(--bg);color:var(--text);}

/* HEADER */
header{
  display:flex;align-items:center;gap:12px;
  padding:12px 15px;background:var(--panel);
  border-bottom:1px solid #ddd;
}
.hamburger{cursor:pointer;font-size:22px;}
header h1{font-size:18px;}

/* SIDEBAR */
.sidebar{
  position:fixed;top:0;left:-260px;height:100%;
  width:260px;background:var(--panel);
  border-right:1px solid #ddd;
  transition:0.3s;padding:15px;z-index:10;
}
.sidebar.open{left:0;}
.sidebar .close{
  text-align:right;font-size:20px;margin-bottom:10px;cursor:pointer;
}
.sidebar h3{margin:10px 0;}
.sidebar button,.sidebar select{
  width:100%;padding:8px;margin:6px 0;cursor:pointer;
}

/* CONTENT */
.main{
  padding:15px;max-width:900px;margin:auto;
}
.panel{
  background:var(--panel);border:1px solid #ddd;
  padding:12px;border-radius:10px;margin:10px 0;
}

/* CHAT BOX */
.chat-box{
  min-height:250px;border:1px dashed #aaa;
  border-radius:10px;padding:10px;
}
textarea{width:100%;padding:10px;margin-top:10px;border-radius:8px;}
.send-btn{padding:10px 15px;margin-top:8px;cursor:pointer;}

.hidden{display:none;}
</style>
</head>

<body>

<header>
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h1>My Chat App</h1>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="close" onclick="toggleSidebar()">‚úñ</div>

  <h3>Navigation</h3>
  <button onclick="showSection('chat')">New Chat</button>
  <button onclick="showSection('account')">Account</button>
  <button onclick="showSection('settings')">Settings</button>
  <button onclick="showSection('history')">History</button>

  <h3>Language</h3>
  <select id="langSwitcher" onchange="changeLang()">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="mr">Marathi</option>
  </select>

  <h3>Theme</h3>
  <select onchange="changeTheme(this.value)">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="purple">Purple</option>
  </select>
</div>

<div class="main">

  <!-- CHAT -->
  <section id="chat" class="panel">
    <h2 id="chatTitle">Chat</h2>
    <div class="chat-box" id="chatBox">
      (Messages will appear here‚Ä¶)
    </div>
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button class="send-btn" onclick="sendMsg()">Send</button>
  </section>

  <!-- ACCOUNT -->
  <section id="account" class="panel hidden">
    <h2>Account</h2>
    <label>Name</label>
    <input id="accName" style="width:100%;padding:8px;margin:6px 0">
    <label>Email</label>
    <input id="accEmail" style="width:100%;padding:8px;margin:6px 0">
    <button onclick="saveAccount()">Save</button>
    <p id="accSaved" style="margin-top:5px"></p>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="panel hidden">
    <h2>Settings</h2>
    <p>Theme + language already in sidebar üëç</p>
  </section>

  <!-- HISTORY -->
  <section id="history" class="panel hidden">
    <h2>History</h2>
    <div id="historyList">No chats yet.</div>
  </section>

</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  toggleSidebar();
}

/* CHAT (dummy frontend for now) */
let history=[];
function sendMsg(){
  const txt=document.getElementById("msg").value.trim();
  if(!txt) return;
  const box=document.getElementById("chatBox");
  box.innerHTML += "<p><b>You:</b> "+txt+"</p>";
  history.push(txt);
  renderHistory();
  document.getElementById("msg").value="";
}

/* ACCOUNT */
function saveAccount(){
  const n=document.getElementById("accName").value;
  const e=document.getElementById("accEmail").value;
  document.getElementById("accSaved").innerText="Saved!";
  console.log({name:n,email:e});
}

/* HISTORY */
function renderHistory(){
  const h=document.getElementById("historyList");
  if(history.length===0){h.innerText="No chats yet.";return;}
  h.innerHTML=history.map(m=>"‚Ä¢ "+m).join("<br>");
}

/* LANGUAGE (simple demo text swap) */
function changeLang(){
  const lang=document.getElementById("langSwitcher").value;
  const title=document.getElementById("chatTitle");
  if(lang==="hi") title.innerText="‡§ö‡•à‡§ü";
  else if(lang==="mr") title.innerText="‡§ö‡•Ö‡§ü";
  else title.innerText="Chat";
}

/* THEMES */
function changeTheme(t){
  document.body.classList.remove("dark","purple");
  if(t==="dark") document.body.classList.add("dark");
  if(t==="purple") document.body.classList.add("purple");
}
</script>

</body>
</html>
