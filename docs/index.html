<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Botfusion</title>

<style>
/* ---------------- GLOBAL ---------------- */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2a2a2a;
  color:#fff;
  transition: background .2s, color .2s;
}

/* THEMES */
body.theme-dark{ background:#2a2a2a; color:#fff; }
body.theme-amoled{ background:#000; color:#fff; }
body.theme-light{ background:#f5f5f5; color:#000; }
body.theme-blue{ background:#0e1a2b; color:#e9f0ff; }
body.theme-purple{ background:#1a0f26; color:#f0e9ff; }

.screen, .sidebar, .header, .card, .chat-box{
  transition: background .2s, color .2s, border .2s;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  background:#1f1f1f;
}
.hamburger{ font-size:24px; cursor:pointer; }

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-270px;
  width:270px;
  height:100vh;
  background:#111;
  padding:18px;
  transition:.25s;
  overflow-y:auto;
}
.sidebar.open{ left:0; }

.sidebar button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  background:#2a2a2a;
  color:#fff;
  cursor:pointer;
}
.sidebar button:hover{ background:#3b3b3b; }

.close-btn{
  background:#ff4949;
}

/* MAIN SCREENS */
.screen{ display:none; padding:18px; }
.active{ display:block; }

.card{
  background:#1f1f1f;
  padding:16px;
  border-radius:10px;
  margin-bottom:10px;
}

.chat-box{
  background:#1c1c1c;
  padding:12px;
  border-radius:10px;
}

/* PROFILE */
#profile-info img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:8px;
}

/* INPUTS */
select, input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #444;
  background:#2a2a2a;
  color:#fff;
}
</style>
</head>

<body class="theme-dark">

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h2>Botfusion</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button onclick="showScreen('home')">üè† Home</button>
  <button onclick="showScreen('chat')">üí¨ Start Chatting</button>
  <button onclick="showScreen('profile')">üë§ View Profile</button>
  <button onclick="showScreen('account')">‚öô Manage Account</button>
  <button onclick="showScreen('settings')">üõ† Settings</button>

  <hr>

  <button id="loginBtn" onclick="googleLogin()">üîë Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">üö™ Logout</button>

  <hr>
  <button class="close-btn" onclick="toggleSidebar()">Close</button>
</div>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">‚ú® Start chatting smarter</div>
  <div class="card">ü§ñ AI help whenever you need</div>
  <div class="card">‚ö° Fast, smooth experience</div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <h3>Chat</h3>
  <div class="chat-box">Typing indicator + backend coming soon‚Ä¶</div>
</div>

<!-- PROFILE -->
<div id="profile" class="screen">
  <h3>Your Profile</h3>
  <div id="profile-info"></div>
</div>

<!-- ACCOUNT -->
<div id="account" class="screen">
  <h3>Manage Account</h3>
  <p>Edit account & security will be added here.</p>
</div>

<!-- SETTINGS -->
<div id="settings" class="screen">
  <h3>Settings</h3>

  <label>Theme</label>
  <select id="themeSelect">
    <option value="dark">Dark</option>
    <option value="amoled">AMOLED Black</option>
    <option value="light">Light</option>
    <option value="blue">Blue</option>
    <option value="purple">Purple</option>
  </select>

  <label>Language</label>
  <select id="languageSelect">
    <option>English</option>
    <option>Hindi</option>
    <option>Marathi</option>
    <option>Spanish</option>
  </select>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---- PASTE YOUR CONFIG ---- */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ELEMENTS */
const sidebar = document.getElementById("sidebar");
const profileInfo = document.getElementById("profile-info");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

/* SIDEBAR */
window.toggleSidebar = () => sidebar.classList.toggle("open");

/* SCREENS */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("open");
}
window.showScreen = showScreen;

/* GOOGLE LOGIN */
window.googleLogin = async () => {
  try{ await signInWithPopup(auth, provider); }
  catch(e){ alert(e.message); }
};
window.logout = () => signOut(auth);

/* AUTH LISTENER */
onAuthStateChanged(auth, user=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="block";
    profileInfo.innerHTML = `
      <img src="${user.photoURL || ''}">
      <p><b>${user.displayName || ''}</b></p>
      <p>${user.email || ''}</p>
    `;
  }else{
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    profileInfo.innerHTML="";
  }
});

/* THEME SWITCH */
const themeSelect = document.getElementById("themeSelect");
const savedTheme = localStorage.getItem("theme") || "dark";
applyTheme(savedTheme);
themeSelect.value = savedTheme;

themeSelect.onchange = e => {
  applyTheme(e.target.value);
  localStorage.setItem("theme", e.target.value);
};

function applyTheme(name){
  document.body.className = "theme-" + name;
}
</script>

</body>
</html>
