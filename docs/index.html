<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotFusion</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, sans-serif;}

    body{
      display:flex;
      height:100vh;
      background:#0f1116;
      color:#fff;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:#12151c;
      border-right:1px solid #222;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .logo{
      padding:18px;
      font-size:20px;
      font-weight:bold;
    }

    .menu{
      padding:10px;
    }

    .menu button{
      width:100%;
      padding:12px;
      margin:6px 0;
      background:#1b1f2a;
      border:1px solid #262b38;
      color:#fff;
      border-radius:6px;
      cursor:pointer;
      text-align:left;
      transition:.2s;
    }
    .menu button:hover{
      background:#262c3c;
    }

    .profile{
      padding:14px;
      border-top:1px solid #222;
      cursor:pointer;
    }

    /* PROFILE PANEL */
    .profile-panel{
      position:fixed;
      right:-340px;
      top:0;
      width:340px;
      height:100%;
      background:#161922;
      border-left:1px solid #222;
      transition:.25s;
      padding:20px;
    }

    .profile-panel.open{ right:0; }

    .panel-title{
      font-size:18px;
      margin-bottom:14px;
    }

    .profile-panel input{
      width:100%;
      padding:10px;
      border-radius:6px;
      border:1px solid #333;
      background:#0e1016;
      color:#fff;
      margin:6px 0 14px 0;
    }

    /* MAIN CHAT */
    .chat{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .chat-window{
      flex:1;
      padding:18px;
      overflow-y:auto;
    }

    .message{
      margin:10px 0;
      padding:10px 14px;
      background:#1b1f2a;
      border-radius:8px;
    }

    .input-area{
      padding:14px;
      border-top:1px solid #222;
      display:flex;
      gap:10px;
    }

    .input-area input{
      flex:1;
      padding:12px;
      border-radius:8px;
      border:1px solid #333;
      background:#0e1016;
      color:#fff;
    }

    .input-area button{
      padding:10px 18px;
      border-radius:8px;
      border:none;
      background:#3b82f6;
      color:#fff;
      cursor:pointer;
    }

    @media(max-width:850px){
      .sidebar{width:70px;}
      .menu button{font-size:0.8rem;}
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>
      <div class="logo">ü§ñ BotFusion</div>

      <div class="menu">
        <button onclick="newChat()">‚ûï New Chat</button>
        <button onclick="openHistory()">üìú History</button>
        <button onclick="runTool('summarize')">üìù Summarize</button>
        <button onclick="runTool('analyze')">üîç Analyze</button>
        <button onclick="runTool('image')">üé® Create Image</button>
        <button onclick="runTool('list')">üìã Make List</button>
        <button onclick="runTool('code')">üíª Coding</button>
      </div>
    </div>

    <div class="profile" onclick="toggleProfile()">
      üë§ Profile & Settings
    </div>
  </div>

  <!-- PROFILE PANEL -->
  <div class="profile-panel" id="profilePanel">
    <div class="panel-title">Account</div>

    <label>Name</label>
    <input placeholder="Enter your name">

    <label>Google Email</label>
    <input placeholder="Add Google Email">

    <p style="opacity:.7;margin-top:6px;">
      (Login system we will connect later with backend)
    </p>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="chat-window" id="chatWindow">
      <div class="message">Welcome to BotFusion üëã</div>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="Ask something‚Ä¶" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
function toggleProfile(){
  document.getElementById("profilePanel")
    .classList.toggle("open");
}

function newChat(){
  document.getElementById("chatWindow").innerHTML =
    '<div class="message">New chat started ‚ú®</div>';
}

function sendMessage(){
  const input=document.getElementById("userInput");
  if(!input.value.trim()) return;

  const chat=document.getElementById("chatWindow");
  chat.innerHTML += `<div class="message">${input.value}</div>`;
  input.value="";
}

function openHistory(){
  alert("History will be added when backend is connected.");
}

function runTool(type){
  alert("Feature: " + type + " (we will connect it next)");
}
</script>

</body>
</html>
