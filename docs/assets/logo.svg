<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bfGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Head -->
  <rect x="136" y="96" rx="72" ry="72" width="240" height="240"
        stroke="url(#bfGradient)" stroke-width="18" fill="none"
        filter="url(#glow)" />

  <!-- Eyes -->
  <path d="M200 200 Q256 170 312 200"
        stroke="url(#bfGradient)" stroke-width="14" fill="none"/>
  <circle cx="220" cy="215" r="10" fill="url(#bfGradient)"/>
  <circle cx="292" cy="215" r="10" fill="url(#bfGradient)"/>

  <!-- Ears / circuits -->
  <circle cx="120" cy="200" r="14" fill="url(#bfGradient)"/>
  <circle cx="392" cy="200" r="14" fill="url(#bfGradient)"/>
  <line x1="134" y1="200" x2="164" y2="200"
        stroke="url(#bfGradient)" stroke-width="8"/>
  <line x1="348" y1="200" x2="378" y2="200"
        stroke="url(#bfGradient)" stroke-width="8"/>

  <!-- Base -->
  <path d="M192 336 L256 384 L320 336"
        stroke="url(#bfGradient)" stroke-width="16" fill="none"/>
</svg>
